name: semver-bump

on: [push]

env:
  DEPLOY_KEY: ${{ secrets.SSH_KEY }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: semver
      run: |
        docker run --rm alpine/semver semver -c -i minor 1.0.2
    - name: new branch
      run: |
        git checkout build
        git merge master
        git push origin build

    # - name: deploy
    #   run: |
